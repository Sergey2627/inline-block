<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="clearfix">
        <div class="w-400 h-400 float outline fz-20">
          <img src="../img/1.jpg" alt="flower" width="400" height="400" />
        </div>
        <div class="w-400 h-400 float outline fz-20">
          <img src="../img/2.jpg" alt="summer" width="400" height="400" />
        </div>
        <div class="w-400 h-400 float outline fz-20">
          <img src="../img/3.jpg" alt="summer" width="400" height="400" />
        </div>
      </div>

      <div class="clearfix">
        <div class="fz-20 w-800 float">
          <div class="h-200 outline">
            <img src="../img/4.jpg" alt="summer" width="800" height="200" />
          </div>
          <div class="h-200 outline">
            <img src="../img/5.jpg" alt="summer" width="800" height="200" />
          </div>
        </div>
        <div class="w-400 fz-20 float">
          <div class="h-133 outline">
            <img src="../img/6.jpg" alt="summer" width="400" height="133" />
          </div>
          <div class="h-133 outline">
            <img src="../img/7.jpg" alt="summer" width="400" height="133" />
          </div>
          <div class="h-133 outline">
            <img src="../img/8.jpg" alt="summer" width="400" height="133" />
          </div>
        </div>
      </div>
      <div class="clearfix">
        <div class="float fz-20 w-400 h-400 outline">
          <img src="../img/9.jpg" alt="summer" width="400" height="400" />
        </div>
        <div class="float fz-20">
          <div class="w-800 h-200 outline">
            <img src="../img/10.jpg" alt="summer" width="800" height="200" />
          </div>

          <div class="fz-0">
            <div class="float fz-20 outline w-400 h-200">
              <img src="../img/11.jpg" alt="summer" width="400" height="200" />
            </div>
            <div class="float fz-20 w-400">
              <div class="h-100 outline">
              <img src="../img/12.jpg" alt="summer" width="400" height="100" />
              </div>
              <div class="h-100 outline">
              <img src="../img/13.jpg" alt="summer" width="400" height="100" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
